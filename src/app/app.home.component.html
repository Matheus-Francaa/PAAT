<!-- Header Gov.br -->
<div class="br-header" data-sticky="data-sticky">
    <div class="container-lg">
        <div class="header-top">
            <div class="header-logo">
                <img src="https://www.gov.br/++theme++padrao_govbr/img/govbr-logo-large.png" alt="Governo Federal" />
                <div class="header-sign">PAAT</div>
            </div>
            <div class="header-actions">
                <div class="header-links dropdown">
                    <button class="br-button circle" type="button" data-toggle="dropdown" aria-label="Acesso rápido">
                        <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
                    </button>
                    <div class="br-list">
                        <a class="br-item" href="#"><i class="fas fa-user"></i> Perfil</a>
                        <a class="br-item" href="#"><i class="fas fa-cog"></i> Configurações</a>
                    </div>
                </div>
                <div class="header-login">
                    <div class="header-sign-in">
                        <button class="br-sign-in" type="button" data-trigger="login">
                            <i class="fas fa-user" aria-hidden="true"></i>
                            <span class="d-sm-inline">Entrar</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Conteúdo Principal -->
<main class="d-flex flex-fill mb-5" id="main">
    <div class="container-lg">
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-10 col-lg-8 text-center">
                <!-- Título -->
                <h1 class="display-1 text-primary-default mb-3"
                    style="font-weight: 700; font-size: clamp(3rem, 8vw, 6rem);">
                    PAAT
                </h1>
                <p class="h4 text-primary-default mb-5">
                    Plataforma de Adaptação de Artefatos Textuais
                </p>

                <!-- Campo de Busca -->
                <div class="br-input input-button mb-4">
                    <label for="search-repo" class="sr-only">Digite o link do repositório</label>
                    <input id="search-repo" type="text" class="br-input-lg" placeholder="Digite o link do repositório"
                        [(ngModel)]="searchQuery" (keyup.enter)="onSearch()" />
                    <button class="br-button circle" type="button" aria-label="Pesquisar" (click)="onSearch()">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </button>
                </div>

                <!-- Botões de Ação -->
                <div class="d-flex justify-content-center gap-3 flex-wrap mt-4">
                    <button class="br-button secondary" type="button" (click)="goToMyRepositories()">
                        Meus Repositórios
                    </button>
                    <button class="br-button primary" type="button" (click)="findArtifacts()">
                        Procurar artefatos
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer Gov.br -->
<footer class="br-footer">
    <div class="container-lg">
        <div class="info">
            <div class="text-down-01 text-medium pb-3">
                <strong>Plataforma de Adaptação de Artefatos Textuais - PAAT</strong>
            </div>
        </div>
    </div>
    <div class="br-divider my-3"></div>
    <div class="container-lg">
        <div class="d-none d-sm-block">
            <div class="row align-items-end justify-content-between py-5">
                <div class="col social-network">
                    <p class="text-up-01 text-extra-bold text-uppercase">Redes Sociais</p>
                    <a class="mr-3" href="https://www.facebook.com/governodobrasil" aria-label="Facebook">
                        <i class="fab fa-facebook-f" aria-hidden="true"></i>
                    </a>
                    <a class="mr-3" href="https://twitter.com/govbr" aria-label="Twitter">
                        <i class="fab fa-twitter" aria-hidden="true"></i>
                    </a>
                    <a class="mr-3" href="https://www.instagram.com/governodobrasil/" aria-label="Instagram">
                        <i class="fab fa-instagram" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="col assigns text-right">
                    <img src="https://www.gov.br/++theme++padrao_govbr/img/govbr-logo-large.png"
                        alt="Governo Federal" />
                </div>
            </div>
        </div>
    </div>
</footer>
